version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm install
        - npm install --save-dev @esbuild/linux-x64
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - bash build-for-amplify-hosting.sh
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
